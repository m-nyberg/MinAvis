<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min avis</title>
    <link rel="stylesheet" href="style.css">

    <style>
       
        .container {
            max-width: 940px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 400px 400px 400px 400px 300px;
            gap: 25px;
            margin: auto;
        }


        article {
            background-color: rgb(185, 179, 179);
            grid-column: span 3;
        }

        .small {
            grid-column: span 4;
        }

        article.medium {
            grid-column: span 6;
        }

        article.large {
            grid-column: span 8;
        }

        article.xlarge {
            grid-column: span 12;
        }

        .artikkelbilde {
            height: 70%;
            width: 100%;
            padding: 10px;
        }

        .artikkeltittel {
            font-size: 40px;
        }
    </style>
</head>

<body>

    <header></header>
    <main>
        <h1>Velkommen til min avis</h1>
        <h2>Hei</h2>


        <div class="container">
            <article class="medium">
                <img class="artikkelbilde" src="https://cdn.mos.cms.futurecdn.net/c4HszRdoBKDepwtFVFhrwV-1200-80.jpg" alt="">
                <h3 class="artikkeltittel">Navn på artikkel</h3>
            </article>

            <article class="medium">
                <img class="artikkelbilde" src="https://www.pingvinavisa.no/wp-content/uploads/2017/07/ambulanse_070514_web-1024x684.jpg" alt="">
                <h3 class="artikkeltittel">Navn på artikkel</h3>
            </article>

            <article class="large">
                <img class="artikkelbilde" src="https://www.lmi.no/wp-content/uploads/2017/10/lungekreft-1024x768.jpg" alt="">
                <h3 class="artikkeltittel">Navn på artikkel</h3>
            </article>

            <article class="small">
                <img class="artikkelbilde" src="https://www.pingvinavisa.no/wp-content/uploads/2017/07/ambulanse_070514_web-1024x684.jpg" alt="">
                <h3 class="artikkeltittel">Navn på artikkel</h3>
            </article>

            <article class="xlarge">
                <img class="artikkelbilde" src="" alt="">
                <h3 class="artikkeltittel">Navn på artikkel</h3>
            </article>

            <article class="small">
                <img class="artikkelbilde" src="" alt="">
                <h3 class="artikkeltittel">Navn på artikkel</h3>
            </article>

            <article class="small">
                <img class="artikkelbilde" src="" alt="">
                <h3 class="artikkeltittel">Navn på artikkel</h3>
            </article>
            <article class="small">
                <img class="artikkelbilde" src="" alt="">
                <h3 class="artikkeltittel">Navn på artikkel</h3>
            </article>

        </div>

    </main>

    <footer>

    </footer>


    <script src="script.no"></script>
</body>

</html>
